<section data-ng-controller="SubmissionsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="submission.name"></h1>
        <h2 data-ng-bind="submission.bio" class=""></h2>
        <h2 data-ng-bind="submission.user"></h2>
        <h2 data-ng-bind="submission.email"></h2>
        <h2 data-ng-bind="submission.created"></h2>
        <h2 data-ng-bind="submission.projectTitle"></h2>
        <h2 data-ng-bind="submission.neighborhood"></h2>
        <h2 data-ng-bind="submission.mapCoordinates"></h2>
        <h2 data-ng-bind="submission.zipCode"></h2>
        <h2 data-ng-bind="submission.description"></h2>
        <h2 data-ng-bind="submission.file"></h2>
	<div class="pull-right" data-ng-show="authentication.user._id == submission.user._id">
		<a class="btn btn-primary" href="/#!/submissions/{{submission._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="submission.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="submission.user.displayName"></span>
		</em>
	</small>
</section>
